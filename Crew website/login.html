      const urlParams = new URLSearchParams(window.location.search);
      const loginFailed = urlParams.get("loginFailed");

      if (loginFailed) {
        const loginFailedMessage = document.createElement("div");
        loginFailedMessage.className = "error-message";
        loginFailedMessage.innerHTML = "Login failed";
        document
          .getElementById("loginFailedMessage")
          .appendChild(loginFailedMessage);

        // Reset the form

        document.getElementById("password").value = "";

    <div class="container">
      <div class="row">
        <div class="col-form">
          <h2 class="text-center mb-4">Login</h2>
          <form action="#" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="usern"
                class="form-control"
                id="username"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="pass"
                required
              />
            </div>
            <button type="submit" id="lgnbtn" class="btn btn-primary">
              Login
            </button>
            <p class="mt-3 text-center">
              Forgot password? <a href="forgot.html">Reset here</a>
            </p>
            <p class="mt-3 text-center">
              Don't have an account? <a href="signup.html">Create one</a>
            </p>
          </form>

        <div class="col-image">
          <img src="images/login.jpg" alt="Image" class="img-fluid" />
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        clearErrors();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === "") {
          showErrorMessage(usernameError, "Username is required");
        }

        if (password === "") {
          showErrorMessage(passwordError, "Password is required");
        }

        if (username !== "" && password !== "") {
          // Perform login logic here
          console.log("Logging in...");
        }
      });

      function showErrorMessage(element, message) {
        element.textContent = message;
      }

      function clearErrors() {
        usernameError.textContent = "";
        passwordError.textContent = "";
      }

      // Reset the value of the username input field on page load
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("usern").value = "";
        document.getElementById("pass").value = "";
      });
    </script>
