<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Crew</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/dist/js/bootstrap.bundle" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container-fluid nav_bg">
      <div class="row">
        <div class="col-10 mx-auto">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <h4 class="navbar-brand">CREW</h4>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="/navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 order-2 order-lg-1">
                  <li class="nav-item">
                    <a
                      activeclass="menu_active"
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                    >
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      activeclass="menu_active"
                      class="nav-link"
                      href="services.html"
                    >
                      Services
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      activeclass="menu_active"
                      class="nav-link"
                      href="bookservices.html"
                    >
                      Book Service
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      activeclass="menu_active"
                      class="nav-link"
                      href="contact.html"
                    >
                      Contact
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      activeclass="menu_active"
                      class="nav-link"
                      href="about.html"
                    >
                      About Us
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <section id="contact">
      <header class="text-white py-4">
        <div class="container">
          <h1 id="contactheading">Contact Us</h1>
        </div>
      </header>
      <main class="py-5">
        <div class="container col-10">
          <div class="row">
            <div class="col-10">
              <h2 id="heading">Get in Touch</h2>
              <section class="contact-form">
                <form>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      class="styled-input form-control"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      class="styled-input form-control"
                    />
                  </div>

                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea
                      id="message"
                      name="message"
                      required
                      class="styled-input form-control"
                    ></textarea>
                  </div>

                  <button type="submit" class="bookservice-btn btn btn-primary">
                    Send Message
                  </button>
                </form>
              </section>
            </div>
          </div>

          <div class="row">
            <div class="col-10">
              <section class="contact-details">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                <p><strong>Phone:</strong> +1 123-456-7890</p>
                <p><strong>Email:</strong> info@crewwebsite.com</p>
              </section>
            </div>
          </div>
        </div>
      </main>
    </section>

    <footer class="bg-dark text-white py-3">
      <div class="container">
        <p>&copy; 2023 Crew. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
