    <section id="bookservice">
      <div class="titleservice">
        <h1 class="text-center">Book your service</h1>
      </div>
      <div class="bookmain">
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required />
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required />
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required />
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required />
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required />
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input
                  type="text"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>
            <div class="chbox">
              <div class="chbox-hd-1">
                <strong
                  ><label>Which service do you want to book?</label></strong
                >
              </div>
              <div class="boxes">
                <label class="container">
                  Video Editing
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  Website Design
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  Content writing
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  Digital Marketing
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  Search Engine Optimiztion
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <label class="container">
                  Graphic Design
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div>
              <div>
                <strong
                  ><label class="chbox-hd-2">
                    Describe what are you expecting from our services
                  </label></strong
                >
                <textarea
                  rows="10"
                  cols="80"
                  placeholder="Describe briefly about your preferred services . . ."
                  required
                ></textarea>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="BOOK YOUR SERVICE" />
            </div>
          </form>
        </div>
      </div>
    </section>
